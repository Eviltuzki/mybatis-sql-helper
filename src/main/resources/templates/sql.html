<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBatis SQL Generate Tools</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:include="/nav">

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <label for="dbName">选择数据库</label>
                            <select id="dbName" class="form-control">
                                <option>请选择</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tableName">选择表</label>
                            <select id="tableName" class="form-control">
                                <option>请选择</option>
                            </select>
                        </div>

                        <div style="border: 1px solid #D6D6D6;padding: 5px;">
                            <label>操作</label>
                            <label><input type="radio" name="operateType" value="INSERT">INSERT</label>
                            <label><input type="radio" name="operateType" value="DELETE">DELETE</label>
                            <label><input type="radio" name="operateType" value="UPDATE">UPDATE</label>
                            <label><input type="radio" checked name="operateType" value="SELECT">SELECT</label>
                            <span style="margin-left: 20px"><span id="generateCode"
                                                                  class="btn-primary btn-sm">生成代码</span></span>
                            <table class="table table-hover">
                                <thead>
                                <th>columnName</th>
                                <th><span class="btn btn-primary btn-sm" id="selected-all">selected</span></th>
                                <th>where</th>
                                <th>Type</th>
                                </thead>
                                <tbody id="column">
                                <!--                                <tr>-->
                                <!--                                    <td>columnName</td>-->
                                <!--                                    <td><input type="checkbox" name="selectedField" value=""></td>-->
                                <!--                                    <td>-->
                                <!--                                        <label><input name="where" type="radio">N</label>-->
                                <!--                                        <label><input name="where" checked type="radio">S</label>-->
                                <!--                                        <label><input name="where" type="radio">M</label>-->
                                <!--                                    </td>-->
                                <!--                                    <td>Type</td>-->
                                <!--                                </tr>-->
                                </tbody>
                            </table>
                            <div class="form-group" id="div-col">
                                <div class="checkbox">
                                    <label></label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-6" style="border: 1px solid #D6D6D6;padding: 5px;">
                    <textarea cols="70" rows="30" id="code"></textarea>
                </div>
            </div>
        </div>
    </div>

</main><!-- /.container -->

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/self/sql.js"></script>
</body>
</html>

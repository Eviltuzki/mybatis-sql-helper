<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBatis SQL Generate Tools</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>


        @media (min-width: 768px) {

        }

        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:include="/nav">

</nav>

<main role="main" class="container">
    <div class="row col-lg-12">
        <div class="col-lg-6">
            <form role="form">
                <div class="form-group">
                    <label for="dbName">选择数据库</label>
                    <select id="dbName" class="form-control">
                        <option>请选择</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tableName">选择表</label>
                    <select id="tableName" class="form-control">
                        <option>请选择</option>
                    </select>
                </div>

                <div style="border: 1px solid #D6D6D6;padding: 5px;">
                    <label>选择列</label><span style="margin-left: 20px"><span id="generateCode"
                                                                            class="btn-primary btn-sm">生成代码</span></span>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th><span class="btn btn-primary btn-sm" id="check-all">全选</span></th>
                            <th>DbName</th>
                            <th>Table</th>
                            <th>Column</th>
                            <th>Type</th>
                            <th>Comment</th>
                        </tr>
                        </thead>
                        <tbody id="column">
                        <!--                                <tr>-->
                        <!--                                    <td><input type="checkbox" name="column" value=""></td>-->
                        <!--                                    <td>DbName</td>-->
                        <!--                                    <td>Table</td>-->
                        <!--                                    <td>Column</td>-->
                        <!--                                    <td>Type</td>-->
                        <!--                                    <td>Comment</td>-->
                        <!--                                </tr>-->
                        </tbody>
                    </table>
                    <div class="form-group" id="div-col">
                        <div class="checkbox">
                            <label></label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-6" style="border: 1px solid #D6D6D6;padding: 5px;">
            <textarea cols="70" rows="30" id="code"></textarea>
        </div>
    </div>
</main><!-- /.container -->

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/self/index.js"></script>

</body>
</html>

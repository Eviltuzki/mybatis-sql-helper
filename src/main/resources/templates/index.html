<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBatis SQL Generate Tools</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>


        @media (min-width: 768px) {

        }

        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:include="/nav">

</nav>

<main role="main" class="container">



    <div class="span12">
        <form role="form">

            <div class="form-group">
                <label for="url">输入数据库URL</label>
                <input class="form-control" type="text" id="url" placeholder="127.0.0.1:3306">
            </div>

            <div class="form-group">
                <label for="username">输入数据库Username</label>
                <input class="form-control" type="text" id="username" placeholder="root">
            </div>

            <div class="form-group">
                <label for="password">输入数据库Password</label>
                <input class="form-control" type="text" id="password">
            </div>

            <div class="form-group">
                <span class="btn btn-primary btn-lg" id="init-info">初始化数据库信息</span>
            </div>
        </form>


    </div>
</main><!-- /.container -->

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/self/initDb.js"></script>
</body>
</html>
